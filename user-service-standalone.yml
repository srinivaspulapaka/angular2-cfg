    mongodb.host: localhost
    mongodb.port: 27017
    mongodb.uri: mongodb://localhost/pctl
  activemq:
    broker-url: tcp://DS-FKXNWQ1:61616
    user-queue: com.ctl.user.queue
    cart-queue: com.ctl.cart.queue
